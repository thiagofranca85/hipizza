<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Inicio</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400&display=swap'); </style>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="js/app_dash.js" defer></script>
</head>
<body>

    <h1 class="center">DASHBOARD LEGAL</h1>

    <div id="app_dash">

        <div class="models">
            <div v-for="item in totalItems"  class="pizza-item">
                <div class="pizza-item--name">Status: {{ item.order_details["status"] }}</div>
                <div class="pizza-item--desc">Endere√ßo: {{ item.user["address"] }}</div>


                
                <div class="quantidade">
                    <p>Quantidade: {{item.quantity}}</p>
                </div>
                
                <div class="pizza-item--price">Total Price: R$ {{ item.total_price }}</div>
                <div class="comprarBtn">
                    <button @click="compraItem(item)">Finalizar pedido</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
